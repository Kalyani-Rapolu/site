
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
    <div class="container">
      <a class="navbar-brand fs-4 fw-bold" href="#">MyPortfolio</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header id="hero" class="d-flex align-items-center justify-content-center text-center">
    <div>
      <h1 class="display-4 fw-semibold">Hi, I’m Your Name</h1>
      <p class="lead">Frontend Developer · UI/UX Enthusiast</p>
      <a href="#projects" class="btn btn-primary btn-lg">See my work</a>
    </div>
  </header>

  <!-- About Section -->
  <section id="about" class="py-5">
    <div class="container py-4">
      <h2 class="mb-4 text-center">About Me</h2>
      <p class="mx-auto" style="max-width: 700px;">
        <!-- Your intro from Figma -->
        Passionate developer building sleek, responsive user experiences…
      </p>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="py-5 bg-light">
    <div class="container py-4">
      <h2 class="mb-4 text-center">Projects</h2>
      <div class="row">
        <!-- Example project card -->
        <div class="col-md-6 mb-4">
          <div class="card border-0 shadow-sm h-100">
            <img src="assets/project1.jpg" class="card-img-top" alt="Project 1">
            <div class="card-body">
              <h5 class="card-title">Project Title</h5>
              <p class="card-text">Short description…</p>
              <a href="#" class="btn btn-outline-primary">View project →</a>
            </div>
          </div>
        </div>
        <!-- Repeat for additional projects -->
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-5">
    <div class="container py-4">
      <h2 class="mb-4 text-center">Contact Me</h2>
      <form id="contactForm" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3"><input type="text" class="form-control" id="nameInput" placeholder="Name" required></div>
        <div class="mb-3"><input type="email" class="form-control" id="emailInput" placeholder="Email" required></div>
        <div class="mb-3"><textarea class="form-control" id="messageInput" rows="4" placeholder="Message" required></textarea></div>
        <div class="text-center">
          <button class="btn btn-primary btn-lg">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS & custom -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
